<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy!</title>
    <link rel="stylesheet" href="assets/css/pushy-buttons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
    <section id="inputHolder">
        <div><label for="userInput">Enter a search term</label>
            <input type="text" name="userInput" id="userInput">
            <button type="submit" id="submitButton" class="btn btn--md btn--green">Search Giphy!</button>
        </div>
    </section>

    <section id="buttonHolder">
        <div id="reset">
            <button class="btn btn--lg btn--red" id="resetButton">Reset!</button>
        </div>
    </section>

    <section id="gifHolder"></section>
</main>


<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
